{% extends "base.html" %}
{% block content %}

<div class="container">
  <div class="row" style="padding-top: 30px">
    <div class ="row" style="padding-top: 30px"> 
      <div class="card mycard" style="padding-top: 20px">
        <div class="col s12" id="cab-photo-outer">
          <img id="cabphoto" src="" alt="Photo of Cabinet Member" title="{name}">
        </div>
        <div class="card-content">
          <div class=" col s12" style="margin:0 auto">
            <div class="" id="synopsis">
              <h5>Profile</h5>
            </div>
          </div>
          <div class="row" style="margin:0 auto">
            <div class="col s12"><h5>Recent Voting Record</h5>
              <ul id="votes"></ul>
            </div>
          </div>
          <div class="row" class="centre-align">
            <div class="col s12"><a href="{{ url_for('cabinet') }}"
              class="btn-large grey lighten-1 text-shadow minister-form-buttons">
              Back <i class="fas fa-plus-cancel right"></i>
          </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="{{ url_for('static', filename='js/cabinet_member.js') }}"></script>
{% endblock %}
